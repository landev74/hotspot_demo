<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>360&deg; Image - web</title>
  <meta name="description" content="360&deg; Image - A-Frame">
  <script src="aframe/aframe-master.js"></script>
  <script src="physics/aframe-physics-system.min.js"></script>
  <script src="animation/aframe-animation-component.min.js"></script>
  <script src="particles/aframe-particle-system-component.min.js" ></script>
</head>

<body>
  <a-scene>
    <a-assets  id="hdr" crossorigin="anonymous"
      src="https://raw.githubusercontent.com/landev74/hotspot_demo/master/images/spheric.jpeg" >
          <!--  <img id="hdr" src="https://cdn.glitch.com/a1717f03-0983-4acb-92ff-7955350e4b5d%2Fspheric.jpeg?v=1586510835193"> -->
          <!--  <img id="hdr" src="images/spheric.jpg"> -->
    </a-assets>
    
    <a-assets id="bricksTexture" 
              src="https://raw.githubusercontent.com/landev74/hotspot_demo/master/images/bricks.jpg">
    </a-assets>
    
     <a-assets id="normalTexture" 
              src="https://github.com/landev74/hotspot_demo/blob/master/images/bricks-NRM.jpg">
    </a-assets>
    
    <a-assets id="metalTexture" 
              src="https://raw.githubusercontent.com/landev74/hotspot_demo/master/images/metal.jpg">
    </a-assets>
    
    
    <a-assets id="vidtexture" 
              src="https://download-a.akamaihd.net/files/media_periodical/01/jwbcov_I_201905_23_r720P.mp4">
    </a-assets>
    
     <a-assets id="vidlocal" autoplay loop="true" 
               src="videos/abloh.mp4">
    </a-assets>
    
    <a-sky src="#hdr" rotation="0 -130 0"></a-sky>
    
    <a-box  src="#metalTexture" 
           position="0 0 -11"
           animation="property: position; 
                      to: 1 8 -10; dur: 2000; 
                      easing: linear; 
                      loop: true"
            animation__2="property: rotation; 
                          to: 0 360 0; 
                          dur: 1000; 
                          easing: linear; 
                          loop: true"
            animation__3="property: scale; 
                          to: 2 2 2; 
                          dur: 2000; 
                          easing: linear">
    </a-box>

    <a-text font="kelsonsans" 
            value="Off-line Shop" 
            width="6" 
            position="-2.5 0.25 -1.5" 
            rotation="0 90 0">
    </a-text>
    
    <a-plane src="#bricksTexture" 
             position="-15 0 -15" 
             width="16" 
             height="9"
             normal-map="#normalTexture">
    </a-plane>
    
  </a-scene>
</body>

</html>
